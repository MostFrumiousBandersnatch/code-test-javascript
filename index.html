<!doctype html>
<html>
    <head>
        <title>Ten-pin bowling</title>
        <meta charset="utf-8">
        <style>
            @font-face {
                font-family: "EmojiSymbols";
                font-style: normal;
                src: url("http://graphemica.com/assets/emoji/EmojiSymbols-Regular-37883244862ada81e50a5c43f090ab5b696a4d27c5e66d321546a1638bb1e682.woff") format("woff");
            }

            html {
                width: 100%;
                height: 100%;
            }

            body {
                width: 100%;
                height: 100%;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            #mountpoint {
                width: 800px;
                height: 400px;
            }

            .intro {
                display: flex;
                justify-content: space-between;
                align-items: stretch;
            }

            .players {
                flex-grow: 1;
                padding: 10px;
            }

            .track {
                width: 100%;
                height: 12em;
                display: flex;
                position: relative;
                justify-content: flex-end;
                align-items: center;
                background-image: url("http://www.fusionbowling.com/wp-content/themes/fb/images/body-bg.jpg");
            }

            .pin-setup {
                width: 9em;
                height: 9em;

                display: flex;
                flex-flow: column wrap;
                justify-content: center;
            }

            .pin {
                transition: opacity ease-in;
                opacity: 1;     
            }

            .pin::before {
                content: attr(data-num);
                display: inline-block;
                box-sizing: border-box;
                width: 2em;
                height: 2em;
                border-radius: 50%;
                padding: 25%;
                padding-top: 15%;
                text-align: center;
                vertical-align: top;
                background: radial-gradient(circle at .75em 0.75em, white 45%, black);
                box-shadow: 0.1em 0.1em 0.3em grey;
            }

            .pin.broken {
                visibility: hidden;
            }

            .pin.affected {
                opacity: 0;
                transition-duration: 1s;
                color: crimson;
            }


            .pin-setup>.pin:nth-child(1) {
                padding-top: 3em;
                padding-bottom: 3em;
            }

            .pin-setup>.pin:nth-child(2) {
                padding-top: 1.9em;
                
            }

            .pin-setup>.pin:nth-child(3) {
                padding-bottom: 1.9em;
            }

            .pin-setup>.pin:nth-child(4) {
                padding-top: 0.7em;
            }

            .pin-setup>.pin:nth-child(6) {
                padding-bottom: 0.7em;
            }

            .pin-setup>.pin {
                margin-bottom: 0.3em;
            }

            .pin-setup>.pin:last-child {
                margin-bottom: 0em;
            }

            .ball {
                width: 5em;
                height: 5em;
                border-radius: 50%;
                text-align: center;
                background: radial-gradient(circle at 2em 2em, darkgrey, black);
                box-shadow: 0.3em 0.3em 0.8em black;
            }

            .track>.ball {
                position: absolute;
                top: 50%;
                margin-top: -2.5em;
            }

            .ball::before {
                display: inline-block;
                font-size: 3em;
                content: '\2234';
                color: white;
            }

            @keyframes rolling {
                0% { transform: none; }   
                25% { transform: rotateZ(360deg); }
                50% { transform: rotateZ(720deg); }
                75% { transform: rotateZ(1080deg); }
                100% { transform: rotateZ(1440deg); }
            }

            @keyframes moving {
                0% { right: 100%; }   
                100% { right:  9em; }
            }

            .ball.still {
                right: 100%;
            }

            .ball.rolling {
                animation: moving 3s linear;
                animation-fill-mode: forwards;
            }

            .ball.rolling::before {
                animation: rolling 3s linear;
            }

            #display {
                width: 100%;
                margin-top: 30px;
                border: 1px solid #000;
                border-collapse: collapse
            }

            #display td, #display th {
                border: 1px solid black;
            }

            #display td.strike {
                background-color: crimson;
            }

            #display td.spare {
                background-color: lightcoral;
            }

            #display tr.cur {
                background-color: lightgreen;
            }

            #display td.result {
                text-align: center;
                color: crimson;
            }

            #display th.curr {
                background-color: cadetblue; 
            }
        </style>
    </head>
    <body>
        <div id="mountpoint"></div>
        <script src="dist/bundle.js"></script>
    </body>
</html>
